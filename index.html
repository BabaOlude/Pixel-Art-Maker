<!DOCTYPE html>
<html>
<head>
        
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="styless.css">
    
</head>
<body>
    
    <h1>Babatunde's: Pixel Art Maker</h1>

    <h2>Choose Your Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" 
        min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" 
        min="1" value="1">
        <input type="submit">
            
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
    <script
    src="https://ajax.googeapis.com/ajax/libs/jquery/3.3.1
    /jquery.min.js"></script>
    
    <script src="designs.js"></script>
    
</body>
</html>
